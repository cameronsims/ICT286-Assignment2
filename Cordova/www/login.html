<!DOCTYPE html>
<html>
	<head>
		<title>Rael Trading</title>
		<link rel="stylesheet" href="./css/style.css"/>
		
		<!-- Annoying Cordova Stuff -->
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="Access-Control-Allow-Methods" content="GET,PUT,POST,DELETE">
		<meta http-equiv="Access-Control-Allow-Headers" content="Content-Type">
		<meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./js/catalog.js"></script>
		<script src="./js/cookie.js"></script>
		<script src="./js/user.js"></script>
		
	</head>
	<body onload="index_set('login.html')">
		<h2>Login</h2>
		<form id="user-login" accept-charset="utf-8">
			<input id="user-name" name="uname"  type="text"     placeholder="Username"/>
			<input id="user-pass" name="upw"    type="password" placeholder="Password"/>
			<!--Onsubmit is in a different file-->
			<input id="user-sbmt" type="submit" value="Log-in"/>
		</form>
		
		<h2>Signup</h2>
		<form id="user-signup" accept-charset="utf-8">
			<input id="user-new-name" name="uname"  type="text"     placeholder="Username"/>
			<input id="user-new-pass" name="upw"    type="password" placeholder="Password"/>
			<!--Onsubmit is in a different file-->
			<input id="user-signup" type="submit" value="Signup"/>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<title>Rael Trading - Item</title>
		
		<!-- Annoying Cordova Stuff -->
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="Access-Control-Allow-Methods" content="GET,PUT,POST,DELETE">
		<meta http-equiv="Access-Control-Allow-Headers" content="Content-Type">
		<meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin" />
		
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<body>
		<div class="item-name">Item Name</div>

			<tr>
				<td class="item-panel-image"><img class="item-image" src="./img/item/id.jpeg"/></td>

				</td>
			</tr>
		</table>
		
		<span class="item-desc">DESCRIPTION</span>
	
	</body>

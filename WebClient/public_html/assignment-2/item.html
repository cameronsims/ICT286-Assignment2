<!DOCTYPE html>
<html>

	<head>
		<title>Rael Trading - Item</title>
		
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./js/item.js"></script>
		
	</head>
	
	<body>
		<div class="item-name">Item Name</div>
		
		<table class="item-panel">
			<tr>
				<td class="item-panel-image"><img class="item-image" src="./img/item/id.jpeg"/></td>
		
				<td class="item-info">
					<span class="item-price">$PRICE</span><br/>
					<span class="item-stock">STOCK in stock.</span>
					<p><button class="item-btn">Add to Cart</button></p>
				</td>
			</tr>
		</table>
		
		<span class="item-desc">DESCRIPTION</span>
	
	</body>
</html>

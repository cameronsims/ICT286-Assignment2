<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rael Trading</title>
		<link rel="stylesheet" href="./css/style.css"/>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./js/catalog.js"></script>
		<script src="./js/cookie.js"></script>
		<script src="./js/user.js"></script>
		
	</head>
	<body onload="index_set('login.html')">
		<h2>Login</h2>
		<form id="user-login" accept-charset="utf-8">
			<input id="user-name" name="uname-login"  type="text"     placeholder="Username"/>
			<input id="user-pass" name="upw-login"    type="password" placeholder="Password"/>
			<!--Onsubmit is in a different file-->
			<input id="user-sbmt" type="submit" value="Log-in"/>
		</form>
		
		<h2>Signup</h2>
		<form id="user-signup" accept-charset="utf-8">
			<input id="user-new-name" name="uname-sign"  type="text"     placeholder="Username"/>
			<input id="user-new-pass" name="upw-sign"    type="password" placeholder="Password"/>
			<!--Onsubmit is in a different file-->
			<input id="user-rqst" type="submit" value="Sign-up"/>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Rael Trading</title>
		<link rel="stylesheet" href="./css/style.css"/>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./js/cookie.js"></script>
		<script src="./js/admin.js"></script>
		<script src="./js/user.js"></script>
		
	</head>
	<body onload="index_set('user.html')">
	
		<h2 id="user-name">Username</h2>
		
		<b>Update User Details</b>
		<form id="user-modify" accept-charset="utf-8">
			<input id="user-password" name="user-password" type="passsword" placeholder="Password"/><br/>
			<input id="user-rname"    name="user-rname"    type="text"      placeholder="Real Name"/><br/>
			<input id="user-address"  name="user-address"  type="text"      placeholder="Address"/><br/>
			<input id="user-phone"    name="user-phone"    type="text"      placeholder="Phone"/><br/>
			<input id="user-email"    name="user-email"    type="text"      placeholder="Email"/><br/>
			
			<input id="user-change"                        type="submit" value="Update"/>
		</form>
	
		<div class="other-panel">	
			<button onclick="user_logout()">Log-out</button>
			<button class="btn-delete" onclick="user_delete()">Delete User</button>
		</div>
	</body>
</html>

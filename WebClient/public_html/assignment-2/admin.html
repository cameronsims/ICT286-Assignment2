<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Rael Trading - Admin Panel</title>
		
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<script src="./js/cookie.js"></script>
		<script src="./js/admin.js"></script>
		
	</head>
	
	<body onload="admin_onload()">
		
		<h2 id="users">Users</h2>
		<table id="user-list" class="table-user" aria-labelledby="users">
			<thead class="table-user-head">	
				<tr class="table-user-row">
					<th class="table-user-data table-user-id">ID</th>
					<th class="table-user-data table-user-username">Name</th>
					<th class="table-user-data table-user-username">Password</th>
					<th class="table-user-data table-user-type">Type</th>
					<th class="table-user-data table-user-name">Real Name</th>
					<th class="table-user-data table-user-address">Address</th>
					<th class="table-user-data table-user-phone">Phone</th>
					<th class="table-user-data table-user-email">Email</th>
				</tr>
			</thead>
		</table>
		
		<h2 id="items">Items</h2>
		<table id="item-list" class="table-item" aria-labelledby="items">
			<thead class="table-item-head">
				<tr class="table-item-row">
					<th class="table-item-data table-item-id">ID</th>
					<th class="table-item-data table-item-name">Name</th>
					<th class="table-item-data table-item-category">Category</th>
					<th class="table-item-data table-item-description">Description</th>
					<th class="table-item-data table-item-price">Price</th>
					<th class="table-item-data table-item-stock">Stock</th>
				</tr>
			</thead>
		</table>
	</body>
</html>
